<style>

path.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

circle {
  fill: #ccc;
  stroke: #fff;
  stroke: black;
  stroke-width: 1.5px;
}

text {
  fill: #000;
  font: 10px sans-serif;
  pointer-events: none;
}

</style>

<title></title></head><body>
<script>

d3.dsv(",", "board_games.csv", function(d) {
  return {
    source: d.source,
    target: d.target,
    value: +d.value
  }
}).then(function(data) {

  var links = data;

  var nodes = {};

  // compute the distinct nodes from the links.
  links.forEach(function(link) {
      link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
      link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
  });

  var width = 1200,
      height = 700;

  var force = d3.forceSimulation()
      .nodes(d3.values(nodes))
      .force("link", d3.forceLink(links).distance(100))
      .force('center', d3.forceCenter(width / 2, height / 2))
      .force("x", d3.forceX())
      .force("y", d3.forceY())
      .force("charge", d3.forceManyBody().strength(-250))
      .alphaTarget(1)
      .on("tick", tick);

  var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height);

  // add user name
  var user = svg.append("text")
	.attr("text-anchor", "middle")  
	.attr("transform", "translate(700 20)") 
        .style("font-size", "10px")  
	.style("color", "black")
        .text("fyan40");


  // add the links
  var path = svg.append("g")
      .selectAll("path")
      .data(links)
      .enter()
      .append("path")
      .attr("class", function(d) { return "link " + d.type; })
;

  // define the nodes
  var node = svg.selectAll(".node")
      .data(force.nodes())
      .enter().append("g")
      .attr("class", "node")
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));

  // calculate degrees
  d3.selectAll('g.node')
  	.each(function(d) {
    	d.degree = 0;
  });

  links.forEach(function(d){
    	d.source.degree += 1;
    	d.target.degree += 1;
  });

  var minDegree = d3.min(
  	d3.values(nodes), function(d) {
    	return d.degree; })

  var maxDegree = d3.max(
  	d3.values(nodes), function(d) { 
    	return d.degree; })

  var nodescale = d3.scaleSqrt()
  	.domain( [minDegree, maxDegree] )
  	.range( [5, 20] );

  // add the nodes
  node.append("circle")
      .attr("r", function(d) {      
     		return nodescale(d.degree);
   	})
	.style("fill", function (d) { 
			if (nodescale(d.degree) <6) {return "#f0f0f0";}
			else if (5 < nodescale(d.degree) && nodescale(d.degree)<12) {return "#bdbdbd";}
			else { return "#636363";}
})
	//.classed("fixed", d => d.fx !== undefined)
;



  node.append("text")
      .attr("dx", 12)
      .attr("dy", ".01em")
	.style("font-weight", "bold")
      .text(function(d) { return d.name });

  node.on("dblclick", function (d){ 
	d.fx = null;
        d.fy = null;
	d3.select(this).select('circle').classed("fixed", false);
	if (!d3.event.active) force.alphaTarget(0)});


  // add the curvy lines
  function tick() {
      path.attr("d", function(d) {
          var dx = d.target.x - d.source.x,
              dy = d.target.y - d.source.y,
              dr = Math.sqrt(dx * dx + dy * dy);
          return "M" +
              d.source.x + "," +
              d.source.y + "A" +
              dr + "," + dr + " 0 0,1 " +
              d.target.x + "," +
              d.target.y;});

	path.attr("style", function(d) { 
			if (d.value == 0) {return ("stroke-width: 3.0px");}
			else { return ("stroke-width: 2px");}})
		.attr('stroke-dasharray', function(d) {
  			if(d.value == 1) { return '5, 5';} 
			else { return null;}})
		.style("stroke", function(d) {
           		if (d.value == 0) {return "gray";}
          		else { return "green" ;}})
		.attr("fill", "none")
		
;

      node.attr("transform", function(d) {
          return "translate(" + d.x + "," + d.y + ")"; 
      });
  };


  function dragstarted(d) {
      if (!d3.event.active) force.alphaTarget(0.3).restart();
      d.fx = d.x;
      d.fy = d.y;
	d3.select(this).select('circle').classed("fixed", d.fixed = true)
  };

  function dragged(d) {
      d.fx = d3.event.x;
      d.fy = d3.event.y;
  };

  function dragended(d) {
      if (!d3.event.active) force.alphaTarget(0);
      if (d.fixed == true) {
          d.fx = d.x;
          d.fy = d.y;
      }
      else {
          d.fx = null;
          d.fy = null;
      }
  };
  


}).catch(function(error) {
  console.log(error);
});

</script>
</body>
</html>
